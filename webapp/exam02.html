<script type = "text/javascript">

/* 동등 일치 연산자 비 */

 
console.log(123==123); 
console.log("123"==123);  // true 느슨하게 비교
console.log("123"===123);  // flase 엄격하게 비교

var myVar03;		//undefined
var myVar04 = null; //null


console.log(myVar03 == myVar04);  // true 느슨하게 비교
console.log(myVar03 === myVar04);  // flase 엄격하게 비교

console.log('' == 0);	//true
console.log('' === 0);	//false

console.log("=================");	//false

console.log('' == false);	//true
console.log(0 == false);	//true
